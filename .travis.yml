sudo: required

language: python
python:
  - '3.6'

services:
  - docker

before_script:
  - docker login -u aeao93 -p huni1999

script:
  - cd vacation_manager
  - docker build -t test/vacation_manager .

after_success:
  - docker tag test/vacation_manager:latest test/vacation_manager:beta

after_success:
    - if [ "$TRAVIS_TAG" ]; then
          docker tag test/vacation_manager test/vacation_manager:$TRAVIS_TAG;
          docker push test/vacation_manager:$TRAVIS_TAG;
      elif [ "$TRAVIS_EVENT_TYPE" == "push" -a "$TRAVIS_BRANCH" == "master" ]
          docker tag test/vacation_manager test/vacation_manager:latest;
          docker push test/vacation_manager:latest;
      elif [ "$TRAVIS_EVENT_TYPE" == "push" -a "$TRAVIS_BRANCH" != "master" ]
          docker tag test/vacation_manager test/vacation_manager:$TRAVIS_BRANCH.latest;
          docker push test/vacation_manager:$TRAVIS_BRANCH.latest;
      fi
