{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
 
{% block content %}
  <div class="container">
    <div class="wrapper">
    <div class="row">
    <div class="col-md-4 col-md-offset-4">
    <form method="post">
         
         <h1 align="center" class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
         {{ form.csrf_token }}
         
         <div class="form-group">
         {{ wtf.form_field(form.email) }}
         </div>
         
         <div class="form-group">
         {{ wtf.form_field(form.password) }}
         </div>
        
         <div class="form-group">
         <p>{{ form.submit() }}</p>
         </div>

      </form>
    </div>
  </div>
  </div>
  </div>
{% endblock %}
